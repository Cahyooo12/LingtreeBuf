<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BAMSAYOTA UNIVERSITY FAIR #10 | COMING SOON</title>

    <link rel="icon" type="image/png" href="https://uploads.onecompiler.io/43w9rf9r9/4463rajka/P%20(3).png">
    <link rel="shortcut icon" href="https://uploads.onecompiler.io/43w9rf9r9/4463rajka/P%20(3).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color: #0b1220;
            --text-color: #e6eef8;
            --muted-text: #9aa4b2;
            --accent-main: #7c3aed; /* Ungu Elegan */
            --accent-shadow: rgba(124,58,237,0.7);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-bg-hover: rgba(124,58,237,0.15);
            --border-color: rgba(255, 255, 255, 0.12);
        }

        /* Reset dan Dasar */
        * { box-sizing: border-box; }
        html { scroll-behavior: smooth; } 
        body {
            font-family: 'Inter', sans-serif;
            margin: 0; 
            padding: 40px 20px; 
            color: var(--text-color);
            background: linear-gradient(-45deg, #0f1724, #1a103d, #112244, var(--bg-color));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; /* Diposisikan di tengah vertikal untuk halaman Coming Soon */
            overflow-x: hidden; 
            overflow-y: auto; 
        }

        /* Animasi Gradient */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bintang (dipertahankan) */
        .stars {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none; z-index: 1;
        }
        .star {
            position: absolute; width: 1.5px; height: 1.5px;
            background: white; border-radius: 50%;
            opacity: 0.5; animation: twinkle 3s ease infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Kontainer Utama */
        .container {
            position: relative;
            width: 100%; 
            max-width: 500px; /* Diperbesar sedikit untuk timer */
            padding: 40px; 
            border-radius: 24px; 
            background: rgba(11,18,32,0.85); 
            box-shadow: 0 15px 50px rgba(2,6,23,0.9);
            backdrop-filter: blur(12px); 
            animation: fadeIn 0.7s ease forwards;
            z-index: 2;
            text-align: center;
        }

        /* Profil */
        .profile { margin-bottom: 30px; }
        .avatar {
            width: 120px; /* Diperbesar */
            height: 120px; 
            border-radius: 15px; 
            overflow: hidden;
            background: rgba(255,255,255,0.08); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); 
            margin: 0 auto 20px; /* Tengahkan */
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        .avatar img { 
            width: 90%; 
            height: 90%; 
            object-fit: contain; 
        }

        h1 { font-size: 28px; margin: 0 0 10px 0; font-weight: 800; }
        p.bio { font-size: 16px; color: var(--muted-text); margin: 0; line-height: 1.6; }
        .bio i { color: var(--accent-main); margin: 0 4px; }
        
        /* Countdown Timer Style */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .countdown-unit {
            background: var(--card-bg);
            padding: 10px 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .countdown-unit span {
            display: block;
            font-size: 36px;
            font-weight: 800;
            color: var(--accent-main);
            line-height: 1;
        }
        .countdown-unit small {
            font-size: 12px;
            color: var(--muted-text);
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Tautan Media Sosial (Simpel) */
        .social-links { margin-top: 30px; }
        .social-links a {
            color: var(--muted-text);
            font-size: 24px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--accent-main);
        }
        
        /* Responsif */
        @media (max-width:480px){ 
            .container{ padding: 25px 20px; } 
            h1 { font-size: 24px; }
            .countdown-unit { min-width: 60px; padding: 8px 10px; }
            .countdown-unit span { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="stars">
        <div class="star" style="top: 20%; left: 30%;"></div>
        <div class="star" style="top: 45%; right: 40%; animation-delay: 2.5s;"></div>
        <div class="star" style="bottom: 10%; left: 70%; animation-delay: 0.8s;"></div>
        <div class="star" style="top: 60%; left: 15%; animation-delay: 1.8s;"></div>
        <div class="star" style="bottom: 30%; right: 20%; animation-delay: 0.3s;"></div>
        <div class="star" style="top: 15%; right: 50%; animation-delay: 3.2s;"></div>
    </div>

    <main class="container" role="main">
        <section class="profile">
            <div class="avatar" aria-hidden="true">
                <img src="https://uploads.onecompiler.io/43w9rf9r9/4463rajka/P%20(3).png" alt="Logo BAMSAYOTA">
            </div>
            <h1>BAMSAYOTA UNIVERSITY FAIR #10</h1>
            <p class="bio">
                <i class="fas fa-calendar-check"></i> EXPO KAMPUS TERBESAR AKAN SEGERA HADIR!
            </p>
        </section>

        <div class="countdown" id="countdownTimer">
            <div class="countdown-unit">
                <span id="days">00</span>
                <small>Hari</small>
            </div>
            <div class="countdown-unit">
                <span id="hours">00</span>
                <small>Jam</small>
            </div>
            <div class="countdown-unit">
                <span id="minutes">00</span>
                <small>Menit</small>
            </div>
            <div class="countdown-unit">
                <span id="seconds">00</span>
                <small>Detik</small>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://www.bamsayotauniversityfair" target="_blank" aria-label="Website Resmi"><i class="fas fa-globe"></i></a>
            <a href="https://www.instagram.com/buf.09/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@bamsayotauniversityfair" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/6285800354199" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        </div>

        <footer class="footer">
            <p>Organized by Panitia BAMSAYOTA UNIVERSITY FAIR &copy; 2026</p>
        </footer>
    </main>

    <script>
        // Tanggal dan Waktu Tujuan: 4 Februari 2026, 00:00:00 (WIB, waktu lokal)
        const targetDate = new Date("Feb 4, 2026 00:00:00").getTime();

        const countdownFunction = setInterval(function() {
            // Dapatkan waktu hari ini
            const now = new Date().getTime();
            
            // Hitung jarak waktu (distance)
            const distance = targetDate - now;
            
            // Hitungan matematika untuk Hari, Jam, Menit, dan Detik
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Tampilkan hasilnya di elemen dengan ID yang sesuai
            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
            
            // Jika hitungan mundur selesai
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdownTimer").innerHTML = "<h2 style='color:var(--accent-main); margin:0;'>EXPO TELAH DIMULAI!</h2>";
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>
</html>
